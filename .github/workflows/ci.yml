name: CI

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  # Install and verify development dependencies
  deps:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: ./scripts/dev-setup.sh install

    - name: Verify installation
      run: ./scripts/dev-setup.sh verify

    - name: Load vivid module
      run: ./scripts/dev-setup.sh load-vivid

    - name: Verify vivid devices
      run: |
        echo "Checking for video devices..."
        ls -la /dev/video* || (echo "ERROR: No video devices found" && exit 1)
        echo ""
        echo "Listing vivid devices:"
        sudo v4l2-ctl --list-devices
        echo ""
        echo "Testing capture from /dev/video0:"
        sudo v4l2-ctl --device=/dev/video0 --stream-mmap --stream-count=1

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: aarch64-unknown-linux-gnu

    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Run clippy
      if: github.ref != 'refs/heads/master'
      run: cargo clippy -- -D warnings

    - name: Build
      if: github.ref != 'refs/heads/master'
      run: cargo build

    - name: Run clippy for aarch64
      if: github.ref == 'refs/heads/master'
      run: cross clippy --target aarch64-unknown-linux-gnu -- -D warnings

    - name: Build for aarch64 (release)
      if: github.ref == 'refs/heads/master'
      run: cross build --release --target aarch64-unknown-linux-gnu

    - name: Upload artifact
      if: github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v4
      with:
        name: pi-cam-capture-aarch64
        path: target/aarch64-unknown-linux-gnu/release/pi-cam-capture
